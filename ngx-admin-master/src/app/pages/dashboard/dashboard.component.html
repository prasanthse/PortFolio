<div>

<div class="row">

  </div>
</div>

<hr class="bg-success">

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-11" style="align-content: center">

</div>

  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">

      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>
