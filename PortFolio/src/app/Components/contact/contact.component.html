<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row d-flex flex-column">

                <div class="input-field p-3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix #2196f3">First Name</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>

                <div class="input-field p-3">
                    <i class="material-icons prefix">mail</i>
                    <input id="icon_mail" type="email" class="validate">
                    <label for="icon_mail">Your Mail</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>

                <div class="input-field p-3">
                    <i class="material-icons prefix">border_color</i>
                    <textarea id="textarea" class="materialize-textarea" class="validate"></textarea>
                    <label for="textarea">Message</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-info waves-effect waves-light">
                    <strong>SEND</strong>
                    </button>
                </div>
                
            </div>
        </form>
    </div>
</div>
